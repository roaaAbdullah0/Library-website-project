    <!--**************** Javascript to feed back *******************--->
    <script>
        // Defining a function to display error message this function use to print error
        function printError(elemId, hintMsg) {

            document.getElementById(elemId).innerHTML = hintMsg;
        }

        // Defining a function to validate form 
        function validateForm() {
            // Retrieving the values of form elements 
            var name = document.feedbackForm.name.value;
            var email = document.feedbackForm.email.value;
            var subject = document.feedbackForm.sub.value;
            var feedback = document.feedbackForm.subject.value;
            

            // Defining error variables with a default value
            var nameErr = emailErr = subErr = subjecterr  = true;

            // Validate name
            if (name == "") {
                printError("nameErr", "Please enter your name");
            } else {
                var regex = /^[a-zA-Z\s]+$/;
                if (regex.test(name) === false) {
                    printError("nameErr", "Please enter a valid name");
                } else {
                    printError("nameErr", "");
                    nameErr = false;
                }
            }

            // Validate email address
            if (email == "") {
                printError("emailErr", "Please enter your email address");
            } else {
                // Regular expression for basic email validation
                var regex = /^\S+@\S+\.\S+$/;
                if (regex.test(email) === false) {
                    printError("emailErr", "Please enter a valid email address");
                } else {
                    printError("emailErr", "");
                    emailErr = false;
                }
            }



            // Validate subject if selsct then you dont slected 
            if (subject == "Select") {
                printError("subErr", "Please select your subject");
            } else {
                printError("subErr", "");
                subErr = false;
            }

            // Validate feedback , user should be enter feedback
            if (feedback == "") {
                printError("subjecterr", "Please select your feedback");
            } else {
                printError("subjecterr", "");
                subjecterr = false;
            }

            // Prevent the form from being submitted if there are any errors
            if ((nameErr || emailErr || subErr || subjecterr ) == true) {
                return false;
            } else {
            // go to home page after feedback

                window.open('index.html')
            }
        };
</script>
